<!-- templates/login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
      <link rel="stylesheet" href="../static/login.css">
      <link rel="stylesheet" href="https://use.typekit.net/tmb0jpk.css">
  </head>
  <body>


<div id="container">
<h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        style="margin-top: -80px"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" style="width: 150px; ">Login</button>
    </form>
     </div>

  </body>
</html>
