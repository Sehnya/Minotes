<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" href="https://use.typekit.net/tmb0jpk.css">
</head>
<body>
<div class="card">
    <div class="card-header">
        <h1>Sign Up</h1>
    </div>

    <!-- Start of actual form -->
    <form action="{{ url_for('signup') }}" method="POST">
        <div class="card-body">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="john.doe@123.com" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="johnnydoe" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="*********************" required>
            </div>
        </div>

        <div class="card-footer">
            <div class="submit-cancel">
                <a href="/">
                    <button type="button" class="cancel">Cancel</button>
                </a>
                <button type="submit" class="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
